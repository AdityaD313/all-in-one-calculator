<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate All-in-One Calculator</title>
    <style>
        :root {
            --bg-color: #f4f7f6;
            --calc-bg: #2d3436;
            --display-bg: #636e72;
            --accent: #0984e3;
            --text: #ffffff;
            --btn-hover: #b2bec3;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .calculator-container {
            background-color: var(--calc-bg);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            width: 350px;
        }

        /* Tabs for switching modes */
        .tabs {
            display: flex;
            justify-content: space-around;
            margin-bottom: 15px;
        }

        .tab-btn {
            background: none;
            border: none;
            color: #dfe6e9;
            cursor: pointer;
            padding: 5px 10px;
            font-size: 14px;
            transition: 0.3s;
        }

        .tab-btn.active {
            color: var(--accent);
            border-bottom: 2px solid var(--accent);
            font-weight: bold;
        }

        /* Display Screen */
        #display {
            width: 100%;
            height: 60px;
            background-color: var(--display-bg);
            color: white;
            text-align: right;
            border: none;
            border-radius: 5px;
            margin-bottom: 15px;
            padding: 10px;
            font-size: 24px;
            box-sizing: border-box;
        }

        /* Buttons Grid */
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        button {
            padding: 15px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background-color: #dfe6e9;
            transition: 0.2s;
        }

        button:hover { background-color: var(--btn-hover); }

        .operator { background-color: #fab1a0; color: black; }
        .equals { background-color: var(--accent); color: white; grid-column: span 2; }
        .clear { background-color: #ff7675; color: white; }

        /* Hide specific modes by default */
        .mode-section { display: none; }
        .mode-section.active { display: grid; }

        /* Unit Converter Specifics */
        .unit-converter {
            display: none;
            flex-direction: column;
            gap: 10px;
        }
        .unit-converter.active { display: flex; }
        select, input[type="number"] {
            padding: 10px;
            border-radius: 5px;
            border: none;
        }
    </style>
</head>
<body>

<div class="calculator-container">
    <div class="tabs">
        <button class="tab-btn active" onclick="switchMode('standard')">Standard</button>
        <button class="tab-btn" onclick="switchMode('scientific')">Scientific</button>
        <button class="tab-btn" onclick="switchMode('units')">Units</button>
    </div>

    <input type="text" id="display" disabled value="0">

    <div id="standard" class="mode-section active buttons">
        <button class="clear" onclick="clearDisplay()">C</button>
        <button onclick="deleteLast()">DEL</button>
        <button class="operator" onclick="appendValue('/')">/</button>
        <button class="operator" onclick="appendValue('*')">×</button>
        
        <button onclick="appendValue('7')">7</button>
        <button onclick="appendValue('8')">8</button>
        <button onclick="appendValue('9')">9</button>
        <button class="operator" onclick="appendValue('-')">-</button>
        
        <button onclick="appendValue('4')">4</button>
        <button onclick="appendValue('5')">5</button>
        <button onclick="appendValue('6')">6</button>
        <button class="operator" onclick="appendValue('+')">+</button>
        
        <button onclick="appendValue('1')">1</button>
        <button onclick="appendValue('2')">2</button>
        <button onclick="appendValue('3')">3</button>
        <button class="equals" onclick="calculate()">=</button>
        
        <button onclick="appendValue('0')" style="grid-column: span 2;">0</button>
        <button onclick="appendValue('.')">.</button>
    </div>

    <div id="scientific" class="mode-section buttons">
        <button class="operator" onclick="mathFunc('sin')">sin</button>
        <button class="operator" onclick="mathFunc('cos')">cos</button>
        <button class="operator" onclick="mathFunc('tan')">tan</button>
        <button class="operator" onclick="mathFunc('log')">log</button>
        <button class="operator" onclick="mathFunc('sqrt')">√</button>
        <button class="operator" onclick="mathFunc('pow')">x²</button>
        <button class="operator" onclick="mathFunc('pi')">π</button>
        <button class="clear" onclick="clearDisplay()">C</button>
        <p style="color:white; grid-column: span 4; font-size: 12px; text-align: center;">Use Standard tab for numbers</p>
    </div>

    <div id="units" class="unit-converter">
        <input type="number" id="unitInput" placeholder="Enter value" oninput="convertUnits()">
        <select id="unitType" onchange="convertUnits()">
            <option value="km-m">KM to Meters</option>
            <option value="m-km">Meters to KM</option>
            <option value="kg-lb">KG to Pounds</option>
            <option value="lb-kg">Pounds to KG</option>
        </select>
        <div id="unitResult" style="color: white; font-weight: bold; margin-top: 10px;">Result: 0</div>
    </div>
</div>

<script>
    let display = document.getElementById('display');

    function appendValue(val) {
        if (display.value === "0") display.value = val;
        else display.value += val;
    }

    function clearDisplay() {
        display.value = "0";
    }

    function deleteLast() {
        display.value = display.value.slice(0, -1);
        if (display.value === "") display.value = "0";
    }

    function calculate() {
        try {
            display.value = eval(display.value);
        } catch {
            display.value = "Error";
        }
    }

    function mathFunc(type) {
        let val = parseFloat(display.value);
        switch(type) {
            case 'sin': display.value = Math.sin(val).toFixed(4); break;
            case 'cos': display.value = Math.cos(val).toFixed(4); break;
            case 'tan': display.value = Math.tan(val).toFixed(4); break;
            case 'log': display.value = Math.log10(val).toFixed(4); break;
            case 'sqrt': display.value = Math.sqrt(val).toFixed(4); break;
            case 'pow': display.value = Math.pow(val, 2); break;
            case 'pi': display.value = Math.PI.toFixed(4); break;
        }
    }

    function switchMode(mode) {
        // Hide all sections
        document.querySelectorAll('.mode-section, .unit-converter').forEach(sec => sec.classList.remove('active'));
        document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));

        // Show selected
        document.getElementById(mode).classList.add('active');
        event.currentTarget.classList.add('active');
    }

    function convertUnits() {
        let input = document.getElementById('unitInput').value;
        let type = document.getElementById('unitType').value;
        let result = 0;

        if (input === "") return;

        switch(type) {
            case 'km-m': result = input * 1000 + " m"; break;
            case 'm-km': result = input / 1000 + " km"; break;
            case 'kg-lb': result = (input * 2.20462).toFixed(2) + " lbs"; break;
            case 'lb-kg': result = (input / 2.20462).toFixed(2) + " kg"; break;
        }
        document.getElementById('unitResult').innerText = "Result: " + result;
    }
</script>

</body>
</html>
